<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Quality Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Road Quality Analysis Dashboard</h1>
        <div class="user-info">
            <span>User: {{ user_info }}</span>
            <span>Session: {{ session_time }}</span>
        </div>
    </header>
    
    <div class="dashboard">
        <div class="card quality-score">
            <h2>Road Quality</h2>
            <div class="quality-value" id="quality-value">--</div>
            <div class="quality-label" id="quality-classification">--</div>
            <canvas id="qualityGauge"></canvas>
        </div>
        
        <div class="card acceleration">
            <h2>Accelerometer Data</h2>
            <canvas id="accelChart"></canvas>
        </div>
        
        <div class="card gps-data">
            <h2>GPS Position</h2>
            <div id="gps-coordinates">
                <div>Latitude: <span id="lat">--</span></div>
                <div>Longitude: <span id="lon">--</span></div>
            </div>
            <div class="view-map">
                <a href="/gps_position.html" target="_blank">View Full Map</a>
            </div>
        </div>
        
        <div class="card events">
            <h2>Road Events</h2>
            <div id="events-list">
                <div class="no-events">No events detected</div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Road Quality Measurement System | Raspberry Pi 5</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
